<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 â€” Bio Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card" id="bioCard">
      <h1>Loading...</h1>
    </div>
    <div class="home-buttons">
      <a class="btn" href="create.html" target="_blank">Create My Bio</a>
    </div>
  </div>

  <script>
    // Remove leading/trailing slashes
    const path = window.location.pathname.replace(/^\/|\/$/g, '');

    // Full GitHub Pages path to your bios.js file
    const script = document.createElement('script');
    script.src = "https://luminationstudios.github.io/test.github.io/bios.js";

    script.onload = () => {
      const data = window.bios || {};
      const username = path.split('/').pop(); // handle nested paths like /test.github.io/artemis
      const user = data[username] || data[''];
      if (user) {
        // Redirect to root index.html with user data loaded
        window.location.href = "https://luminationstudios.github.io/test.github.io/" + username;
      } else {
        document.getElementById('bioCard').innerHTML = `
          <h1>404</h1>
          <p>Bio not found ðŸ’”</p>
        `;
      }
    };

    script.onerror = () => {
      document.getElementById('bioCard').innerHTML = `
        <h1>Oops</h1>
        <p>Could not load bios.js ðŸ˜­</p>
      `;
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
