<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artemis Lawn & Leaf</title>
  <meta name="description" content="Artemis Lawn & Leaf ‚Äî affordable seasonal yard care and cleanup options" /> 
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23D97706' d='M12 2C8 6 6 9 6 12s2 6 6 8c4-2 6-6 6-8s-2-6-6-10z'/%3E%3C/svg%3E">

  <!-- External Styles -->
  <script src="navbar.js" defer></script>

  <style>
  :root {
    --bg: #FFF8F3;
    --card: #FFF6EE;
    --accent-1: #FFB88C;
    --accent-2: #FFD27F;
    --accent-3: #C7E8D2;
    --muted: #7C6B63;
    --glass: rgba(255, 255, 255, 0.6);
    --glow: 0 8px 24px rgba(255, 160, 90, 0.25);
    --radius: 14px;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html, body {
    height: 100%;
    background: linear-gradient(180deg, var(--bg) 0%, #FFEFE1 100%);
    margin: 0;
    color: var(--muted);
    font-family: inherit;
  }

  img {max-width: 100%; border-radius: var(--radius);}
  a {color: inherit; text-decoration: none;}
  button {font-family: inherit; cursor: pointer;}

  /* üå∏ Layout */
  .container {max-width: 1100px; margin: 0 auto; padding: 28px;}

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 0;
  }

  .brand {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .logo {
    width: 56px;
    height: 56px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
    box-shadow: var(--glow);
    animation: sparkle 3s infinite ease-in-out;
  }

  nav {
    display: flex;
    gap: 14px;
    align-items: center;
  }

  /* üçë Buttons */
  a.btn {
    padding: 8px 14px;
    border-radius: 10px;
    text-decoration: none;
    background: transparent;
    color: var(--muted);
    transition: all 0.25s ease;
  }

  a.btn:hover {
    background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
    color: white;
    box-shadow: var(--glow);
    transform: translateY(-1px);
  }

  a.cta {
    background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
    color: white;
    box-shadow: var(--glow);
    font-weight: 600;
  }

  a.cta:hover {
    filter: brightness(1.1);
    transform: translateY(-2px);
  }

  /* üåø Hero Section */
  .hero {
    display: grid;
    grid-template-columns: 1fr 380px;
    gap: 28px;
    padding: 28px 0;
    align-items: center;
  }

  .hero-card {
    background: linear-gradient(180deg, var(--card), var(--glass));
    border-radius: var(--radius);
    padding: 28px;
    box-shadow: var(--glow);
    backdrop-filter: blur(6px);
  }

  h1 {font-size: 36px; margin: 0 0 8px;}
  p.lead {margin: 0 0 18px; color: #5b4c45;}
  h2, h3 {color: var(--muted);}

  /* ü™¥ Services */
  .services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 18px;
    margin-top: 18px;
  }

  .service {
    border-radius: 12px;
    padding: 18px;
    background: white;
    box-shadow: 0 8px 18px rgba(150, 110, 80, 0.08);
    transition: all 0.25s ease;
  }

  .service:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 24px rgba(255, 180, 120, 0.25);
  }

  /* üíå Contact Card */
  .contact {
    border-radius: 12px;
    padding: 24px;
    background: linear-gradient(180deg, #fffdf9, #fff7f1);
    box-shadow: 0 10px 30px rgba(200, 120, 60, 0.12);
    display: flex;
    gap: 16px;
    align-items: center;
    margin-top: 28px;
  }

  .contact .avatar {
    width: 64px;
    height: 64px;
    border-radius: 12px;
    background: linear-gradient(180deg, var(--accent-1), var(--accent-2));
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 700;
    font-size: 1.2em;
    box-shadow: var(--glow);
  }

  .contact .info {line-height: 1.4;}
  .contact .phone {font-weight: 700;}

  /* ‚ú® Modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255, 245, 235, 0.75);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal-content {
    background: var(--card);
    padding: 24px;
    border-radius: var(--radius);
    box-shadow: var(--glow);
    width: 90%;
    max-width: 420px;
    animation: fadeIn 0.3s ease;
  }

  .close {
    float: right;
    font-size: 22px;
    cursor: pointer;
    color: var(--muted);
  }

  .close:hover { color: #333; }

  input, select, textarea {
    width: 100%;
    padding: 0.6em;
    margin: 0.4em 0 1em 0;
    border-radius: var(--radius);
    border: 1px solid #e4c7a3;
    background: #fffdfb;
    color: var(--muted);
    font-size: 1em;
    font-family: inherit;
  }

  /* üåü Footer */
  footer {
    margin-top: 36px;
    padding: 18px;
    border-radius: 12px;
    background: linear-gradient(90deg, rgba(255,255,255,0.7), rgba(250,245,240,0.6));
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9em;
  }

  /* üåà Animations */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @keyframes sparkle {
    0% { box-shadow: 0 0 8px rgba(255,200,150,0.3); }
    50% { box-shadow: 0 0 24px rgba(255,180,130,0.5); }
    100% { box-shadow: 0 0 8px rgba(255,200,150,0.3); }
  }

  /* üì± Responsive */
  @media (max-width: 880px) {
    .hero {grid-template-columns: 1fr;}
    nav {display: none;}
    footer {flex-direction: column; text-align: center; gap: 8px;}
  }
</style>

</head>

<body>
  <header>
    <div class="brand" id="brand"></div>
    <nav id="navbar"></nav>
  </header>

  <!-- üå∏ Contact Section -->
  <section id="contact">
    <div class="card contact-card">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <div class="avatar">AA</div>
        <p><strong>Owner:</strong> Artemis Aldrich</p>
        <p>Serving your local neighborhoods with friendly seasonal yard cleanup!</p>
        <button class="btn cta" id="quoteBtn">Get Quote</button>
      </div>
    </div>
  </section>

  <!-- ‚ú® Quote Modal -->
  <div id="quoteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Request a Quote</h2>
      <form id="quoteForm">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Contact Info (Phone or Email):</label>
        <input type="text" name="contact" required>

        <label>Service:</label>
        <select name="service" required>
          <option value="">Select a Service</option>
          <option>Leaf Cleanup</option>
          <option>One-Time Cleanup</option>
          <option>Snow Removal</option>
        </select>

        <label>Additional Details:</label>
        <textarea name="message" rows="3"></textarea>

        <button type="submit" class="btn cta">Submit Quote</button>
      </form>

      <div id="thankYou" style="display:none; text-align:center; padding:1em;">
        <h3>‚úÖ Thank you! We‚Äôll be in touch soon.</h3>
      </div>
    </div>
  </div>

  <!-- Placeholder for JSON-driven sections -->
  <main>
    <section id="hero-text"></section>
    <section id="services">
      <div id="services-grid"></div>
    </section>
  </main>

  <footer></footer>

  <!-- ‚ú® Form Script -->
  <script>
    const modal = document.getElementById("quoteModal");
    const btn = document.getElementById("quoteBtn");
    const span = document.querySelector(".close");
    const form = document.getElementById("quoteForm");
    const thankYou = document.getElementById("thankYou");

    btn.onclick = () => modal.style.display = "flex";
    span.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwD-Eo5w-kMu1YRXw6-l9ALCliOEPzKBe5G4hxnQ_X3lVXqBbr49SwZTD5oIQi8Pa6kig/exec";
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1425416157275492456/sOL9u2X6Gj61gFuAPaGXMcRTNhIMiiddF21StQ41530JjDivKmMAXFgSqsA4K6KAVjh9";

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        await fetch(DISCORD_WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `üì¨ **New Quote Request**
**Name:** ${payload.name}
**Contact:** ${payload.contact}
**Service:** ${payload.service}
**Message:** ${payload.message || "No message provided."}`
          })
        });

        form.style.display = "none";
        thankYou.style.display = "block";
        setTimeout(() => {
          modal.style.display = "none";
          thankYou.style.display = "none";
          form.reset();
          form.style.display = "block";
        }, 3000);

      } catch (err) {
        console.error(err);
        alert("There was a problem submitting your quote. Please try again later.");
      }
    });
  </script>
</body>
</html>
