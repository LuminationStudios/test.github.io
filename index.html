<html lang="en">
<head>

  <!-- External Styles -->
  <link rel="stylesheet" href="index.css">
  <script src="navbar.js" defer></script>
</head>

<body>
  <header class="sticky-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">
          <svg width="36" height="36" viewBox="0 0 24 24">
            <path fill="#FFB88C" d="M12 2c-1 2-4 4-6 6s-3 4 0 7 6 3 10 1 2-8-4-14z"/>
          </svg>
        </div>
        <div class="brand-text">
          <div style="font-weight:700">Buisness Name</div>
        </div>
      </div>

      <!-- ðŸŒ¸ Dynamic Navbar -->
      <button class="menu-toggle" id="menuToggle">â˜°</button>
      <nav id="navLinks" class="nav-links"></nav>
    </div>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="hero-card">
        <h1>Buisness Header</h1>
        <p class="lead">Buisness Description</p>
      </div>

      <aside class="hero-card">
        <h3>Contact</h3>
        <div class="contact" id="contact-card">
          <div class="avatar">ON</div>
          <div class="info">
            <div id="owner-name">Owner Name</div>
            <div class="phone" id="owner-phone">(xxx)xxx-xxxx</div>
            <div style="font-size:13px;color:#8b7a6f">Small Locally Owned Business</div>
          </div>
        </div>
      </aside>
    </section>

    <!-- ðŸŒ¿ Services -->
    <section id="services">
      <h2>Services</h2>
      <div class="services" id="services-grid"></div>
    </section>
  </main>

  <!-- ðŸ’Œ Quote Modal -->
  <div id="quoteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Request a Quote</h2>
      <form id="quoteForm">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Contact Info (Phone or Email):</label>
        <input type="text" name="contact" required>

        <label>Service:</label>
        <select name="service" required>
          <option value="">Select a Service</option>
          <option>Leaf Cleanup</option>
          <option>One-Time Cleanup</option>
          <option>Snow Removal</option>
        </select>

        <label>Additional Details:</label>
        <textarea name="message" rows="3"></textarea>

        <button type="submit" class="btn cta">Submit Quote</button>
      </form>

      <div id="thankYou" style="display:none; text-align:center; padding:1em;">
        <h3>âœ… Thank you! Weâ€™ll be in touch soon.</h3>
      </div>
    </div>
  </div>

  <!-- ðŸŒ¸ Footer -->
  <footer></footer>

  <!-- âœ¨ Quote Modal Script -->
  <script>
    const modal = document.getElementById("quoteModal");
    const span = document.querySelector(".close");
    const form = document.getElementById("quoteForm");
    const thankYou = document.getElementById("thankYou");

    span.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwD-Eo5w-kMu1YRXw6-l9ALCliOEPzKBe5G4hxnQ_X3lVXqBbr49SwZTD5oIQi8Pa6kig/exec";
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1425416157275492456/sOL9u2X6Gj61gFuAPaGXMcRTNhIMiiddF21StQ41530JjDivKmMAXFgSqsA4K6KAVjh9";

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        await fetch(DISCORD_WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `ðŸ“¬ **New Quote Request**
**Name:** ${payload.name}
**Contact:** ${payload.contact}
**Service:** ${payload.service}
**Message:** ${payload.message || "No message provided."}`
          })
        });

        form.style.display = "none";
        thankYou.style.display = "block";
        setTimeout(() => {
          modal.style.display = "none";
          thankYou.style.display = "none";
          form.reset();
          form.style.display = "block";
        }, 3000);

      } catch (err) {
        console.error(err);
        alert("There was a problem submitting your quote. Please try again later.");
      }
    });
  </script>
</body>
</html>
