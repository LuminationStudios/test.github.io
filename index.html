<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bio Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card" id="bioCard">
      <img id="pfp" class="pfp" src="" alt="Profile Picture" />
      <h1 id="name"></h1>
      <p id="bio"></p>
      <div id="links"></div>
    </div>
    <div class="home-buttons">
      <a class="btn" href="create.html" target="_blank">Create My Bio</a>
    </div>
  </div>

  <script>
    const path = window.location.pathname.replace(/^\/|\/$/g, '');
    fetch('bios.json')
      .then(r => r.json())
      .then(data => {
        const user = data[path] || data[''];
        if (user) {
          document.getElementById('pfp').src = user.image || 'images/placeholder.png';
          document.getElementById('name').textContent = user.name || '';
          document.getElementById('bio').textContent = user.bio || '';
          const linksDiv = document.getElementById('links');
          linksDiv.innerHTML = '';
          if (user.links) {
            for (const [label, url] of Object.entries(user.links)) {
              const a = document.createElement('a');
              a.href = url;
              a.textContent = label;
              a.target = "_blank";
              linksDiv.appendChild(a);
            }
          }
        } else {
          document.getElementById('bioCard').innerHTML = `
            <h1>404</h1>
            <p>Bio not found ðŸ’”</p>
          `;
        }
      });
  </script>
</body>
</html>
